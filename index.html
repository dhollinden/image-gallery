<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend Dev Image Gallery</title>
        <link rel='stylesheet' href='css/style.css'>
        <link rel='stylesheet' href='css/gallery.css'>
        <link rel="stylesheet" href='css/w3.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/image-gallery.js"></script>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div id="search-input">
            <input type="text" id="myInput" onkeyup="search(event)" placeholder="Search for images.." title="Type in a name">
            &nbsp;&nbsp;&nbsp;
            <span id="search-display"></span>
        </div>
        <div id="pagination">
            <button id="first" onclick="toPage('first')"><em>&lt;&lt;</em></button>
            <button id="prev" onclick="toPage('prev')"><em>&lt;</em></button>
            <span id="pageXOfY"></span>
            <button id="next" onclick="toPage('next')"><em>&gt;</em></button>
            <button id="last" onclick="toPage('last')"><em>&gt;&gt;</em></button>
        </div>
        <hr>
        <div id="photos"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <button id="closeModal" class="close w3-button w3-light-blue w3-large w3-round w3-padding-small" onclick="toggleModal()">&times;</button>
                <h1 id="modal-image-title">image title</h1>
                <hr>
                Title: <input type="text" id="modal-title-input" placeholder="title placeholder" name="title"><br>
                Description: <input type="text" id="modal-desc-input" placeholder="(none provided)" name="description"><br>
                Public Domain: <input type="checkbox" id="modal-pub-domain">
                <p id="modal-image-id">ID:</p>
                <p id="modal-image-owner">Owner Name: </p>
                <p id="modal-image-dimensions">Image Dimensions:</p>
                <hr>
                <button id="modal-submit" class="w3-button w3-light-blue w3-large w3-round w3-padding-small">Submit</button>
                <button id="modal-cancel" onclick="toggleModal()" class="w3-button w3-light-blue w3-large w3-round w3-padding-small">Cancel</button>
            </div>

        </div>
    </body>
</html>
