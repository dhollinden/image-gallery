<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend Dev Image Gallery</title>
        <link rel='stylesheet' href='css/style.css'>
        <link rel='stylesheet' href='css/gallery.css'>
        <link rel="stylesheet" href='css/w3.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/image-gallery.js"></script>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div id="search-input">
            <input type="text" id="myInput" onkeyup="handleSearchEvent(event)" placeholder="Search for images.." title="Type in a name">
            &nbsp;&nbsp;&nbsp;
            <span id="search-display"></span>
        </div>
        <div id="pagination">
            <button id="first" onclick="handlePaginationChange('first')"><em>&lt;&lt;</em></button>
            <button id="prev" onclick="handlePaginationChange('prev')"><em>&lt;</em></button>
            <span id="pageXOfY"></span>
            <button id="next" onclick="handlePaginationChange('next')"><em>&gt;</em></button>
            <button id="last" onclick="handlePaginationChange('last')"><em>&gt;&gt;</em></button>
        </div>
        <hr>
        <div id="photos"></div>

        <div class="clearfix"></div>
        <div id="pagination-below">
            <button id="first-below" onclick="toPage('first')"><em>&lt;&lt;</em></button>
            <button id="prev-below" onclick="toPage('prev')"><em>&lt;</em></button>
            <span id="pageXOfY-below"></span>
            <button id="next-below" onclick="toPage('next')"><em>&gt;</em></button>
            <button id="last-below" onclick="toPage('last')"><em>&gt;&gt;</em></button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <button id="closeModal" class="close w3-button w3-light-blue w3-large w3-round w3-padding-small" onclick="toggleModal()">&times;</button>
                <h1 id="modal-image-title">image title</h1>
                <hr class="modal-hr">
                <table id="modal-inputs">
                    <tr>
                        <td>Title</td>
                        <td><input type="text" id="modal-title-input" placeholder="title placeholder" name="title"><br></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><textarea id="modal-desc-input" placeholder="(none provided)" name="description"></textarea><br></td>
                    </tr>
                    <tr>
                        <td>Public Domain</td>
                        <td><input type="checkbox" id="modal-pd-input"></td>
                    </tr>
                </table>
                <p id="modal-image-id">ID:</p>
                <p id="modal-image-owner">Owner Name: </p>
                <p id="modal-image-dimensions">Image Dimensions:</p>
                <hr class="modal-hr">
                <button id="modal-cancel" onclick="toggleModal()" class="w3-button w3-light-blue w3-large w3-round w3-padding-small">Cancel</button>
                <button id="modal-submit" class="w3-button w3-light-blue w3-large w3-round w3-padding-small">Submit</button>
            </div>
        </div>
    </body>
</html>
